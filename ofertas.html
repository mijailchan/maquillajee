<head>
    <meta charset="UTF-8">

    <meta name="description" content="Aprovecha nuestras ofertas exclusivas en maquillaje de alta calidad.">
    <title>Glamour Beauty - Ofertas Especiales</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #f8e8ee;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: #f4c2c2;
            color: white;
            text-align: center;
            padding: 60px 0;
            font-size: 2.5em;
            font-weight: bold;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 30px;
            width: 150px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background-color: #f4c2c2;
        }
        .search-bar {
            flex: 1;
            margin: 0 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
        }
        .cart {
            font-size: 1.5em;
            color: white;
            cursor: pointer;
        }
        .cart-counter {
            background: red;
            color: white;
            font-size: 0.8em;
            border-radius: 50%;
            padding: 5px;
            position: absolute;
            top: 15px;
            right: 50px;
        }
        nav {
            background-color: #e6a5b1;
            text-align: center;
            padding: 15px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            font-size: 1.2em;
            font-weight: bold;
            display: inline-block;
        }
        nav a:hover {
            background-color: #d48a94;
            transition: 0.3s;
            border-radius: 5px;
        }
        .hero {
            background: url('hero-ofertas.jpg') no-repeat center center/cover;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: auto;
            padding: 40px 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .product-card h3 {
            color: #d63384;
            font-size: 1.5em;
        }
        .product-card p {
            font-size: 1.1em;
            color: #555;
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            background-color: #d63384;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
        }
        .button:hover {
            background-color: #b32168;
        }
        footer {
            background-color: #e6a5b1;
            color: white;
            text-align: center;
            padding: 25px;
            margin-top: 40px;
        }
    </style>
</head>
